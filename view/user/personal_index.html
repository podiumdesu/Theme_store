{% extends "../themestore/parent.html" %}
{% block title %}{{userInfo.login}}'s Personal Center{% endblock %}
{% block style %}
<link rel="stylesheet" href="/static/css/page.css">
{% endblock %}

{% block content %}
<div class="content">
  <article>
    <header>
      <h3>Personal Center</h3>
      <p>Please complete your infromation</p>
    </header>
    <section>
    <form>
      <div class="form-group">
        <label for="inputNickname">Nickname</label>
        <input type="text" class="form-control" id="inputNickname" value=>
      </div>
      <div class="form-group">
        <label for="inputEmail">Email</label>
        <input type="Email" class="form-control" id="inputEmail" value=>
      </div>
      <div class="form-group">
        <label for="inputTell">Tellphone</label>
        <input type="number" class="form-control" id="inputTell" value=>
      </div>
      <div class="form-group">
        <label for="inputCity">所在城市</label>

      </div>
      <button type="submit" class="btn btn-default">Update Your Information</button>
    </form>
    </section>
  </article>
</div>
{% endblock %}

{% block script %}
  <script src="/static/js/personal.js"></script>
{% endblock %}
